server:
  port: 8088
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/work
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: update
  http:
    encoding:
        charset: utf-8
        enabled: true
  mvc:
      view:
        prefix: /templates/
        suffix: .html